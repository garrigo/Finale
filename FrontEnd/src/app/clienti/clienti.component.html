<div style="background-color: whitesmoke;">
  <h1>Cliente component</h1>

  <mat-form-field appearance="fill">
    <mat-label>Clients</mat-label>
    <mat-select (selectionChange)="loadClienti()" [(ngModel)]="selected">
      <mat-option *ngFor="let cl of clienti" [value]="cl.clientId">
        {{cl.name}} {{cl.surname}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <table *ngIf="filtrati.length > 0" mat-table [dataSource]="filtrati" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.clientId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <!--<button (click)="addPost()">Add post</button>-->
</div>
